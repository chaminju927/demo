#Spring security
spring.security.user.name=user
spring.security.user.password=1234
# server
server.port=8080
#db
spring.datasource.url=jdbc:mariadb://localhost:3306/pr1?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.type-aliases-package=demo.com.example.Worker.Vo

#Log
logging.config=classpath:logback.xml
logging.level.root=info
#패키지 별 로깅 지정 가능
logging.level.com.example.Worker.Controller=debug
#로그파일 경로
log.config.path=/logs/local
#로그파일 이름
log.config.filename=local_log

mainClassName = 'demo.com.example.DemoApplication'

